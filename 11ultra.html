<!DOCTYPE html>
<html lang="en" dir="ltr">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

  <body>
    <div class="product-card">
      <h1>Xiaomi 11 ULTRA 5G</h1>
      <p>50MP + 48MP + 48MP-camera, Flagship Qualcomm®️ Snapdragon™️ 888 processor
    </p>
      <div class="product-pic"><img src="https://i02.appmifile.com/362_operator_in/23/04/2021/b23987f4a6605e2f4be4562bd0149fd8.png
        "></div>
      <br>
      <div class="product-colors">
        <span class="blue active" data-color="#7ed6df" data-pic="url(1.png)"></span>
        <span class="green" data-color="#badc58" data-pic="url(2.png)"></span>
        <span class="yellow" data-color="#f9ca24" data-pic="url(3.png)"></span>
        <span class="rose" data-color="#ff7979" data-pic="url(4.png)"></span>
      </div>
      <div class="product-info">
        <div class="product-price">Rs 69,999</div>
        <a href="D:\Project\books webstie\books webstie\cart-js\cart-js\cart.html" class="product-button">Add to Cart</a>
      </div>
    </div>
 
    <script>
      $(".product-colors span").click(function(){
        $(".product-colors span").removeClass("active");
        $(this).addClass("active");
        $("body").css("background",$(this).attr("data-color"));
        $(".product-price").css("color",$(this).attr("data-color"));
        $(".product-button").css("color",$(this).attr("data-color"));
        $(".product-pic").css("background-image",$(this).attr("data-pic"));
      });
    </script>
  </body>
</html>
